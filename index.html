<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Sign Up</title>
</head>

<body>
    <div class="card text-center mx-auto mt-5" style="width: 28rem;">
        
        <div class="card-body m-4">

            <h2 class="card-title my-4">Create An Account Today!</h2>

        <form method="POST">
            <div class="input-group mb-2">
                <input type="text" class="form-control" name="fullName" placeholder="Full Name" />
            </div>

            <div class="input-group mb-2">
                <input type="email" class="form-control" id="email" placeholder="E-mail Address" aria-describedby="emailHelp">
            </div>
                <div id="emailHelp" class="form-text mb-2">We'll never share your email with anyone else.
                </div>

            <div class="input-group mb-2">
                <input type="password" id="password" class="form-control" placeholder="Password"  aria-describedby="passwordHelpBlock">
            </div>
            <div id="passwordHelpBlock" class="form-text mb-2">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>

            <div class="input-group mb-2" id="occupation-div">
                    <select class="form-select" id="occupation-select" aria-label="Select your occupation" required>
                          <option selected disabled value="">Occupation</option>
                   </select>
            </div>

            <div class="input-group mb-4" id="state-div">
               <select class="form-select" id="state-select" aria-label="Select a state" required>
                      <option selected disabled value="">State</option>
               </select>
        </div>

        <button type="button" class="btn btn-light mb-">Sign Up</button>

        </form>
        </div>

    </div>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" type="text/javascript"></script>
    <!-- My script -->
    <script src="./scripts.js"></script>
</body>

</html>
